<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#0F172A" /> <stop offset="1" stop-color="#334155" /> </linearGradient>
        <linearGradient id="trackGradient" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
            <stop stop-color="#38BDF8" /> <stop offset="1" stop-color="#2DD4BF" /> </linearGradient>
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Expanded Background to cover full 512x512, No Radius -->
    <rect x="0" y="0" width="512" height="512" rx="0" fill="url(#bgGradient)" />

    <g transform="translate(256 256)">
        <!-- Outer Ring: Radius 140->210, Stroke 24->48 -->
        <circle cx="0" cy="0" r="210" stroke="#475569" stroke-width="48" stroke-linecap="round" opacity="0.5"/>

        <!-- Orbit Path: Adjusted for R=210, thick stroke -->
        <path d="M -210 0 A 210 210 0 1 1 148.5 148.5" stroke="url(#trackGradient)" stroke-width="48" stroke-linecap="round" filter="url(#softGlow)"/>

        <!-- Satellite Dot: Moved to -210, slightly larger -->
        <circle cx="-210" cy="0" r="28" fill="#FFFFFF" />

        <!-- Arrow/Triangle: BIGGER and CAPTURING the end. 
             Previous: M -20 -26 L 35 0 L -20 26 ...
             New: Scale up 1.5x to cover 48px stroke easily.
             Width needed > 48. Let's do +/- 35 (Total 70 width).
             Length: Extend forward to 50.
        -->
        <g transform="translate(148.5, 148.5) rotate(138)">
             <!-- M back-x top-y L tip-x tip-y L back-x bot-y L indent-x center-y Z -->
            <path d="M -25 -38 L 55 0 L -25 38 L -10 0 Z" fill="#FFFFFF" />
        </g>
        
        <!-- Center Planet: Larger (30->70), Inner (12->24) -->
        <circle cx="0" cy="0" r="70" fill="url(#trackGradient)" opacity="0.8" />
         <circle cx="0" cy="0" r="24" fill="#FFFFFF" />
    </g>
</svg>