<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Monitor - Sessions</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../components/ui/sessions.css" />
    <link rel="stylesheet" href="../components/ui/button.css" />
    <link rel="stylesheet" href="../components/ui/anchor.css" />
    <link rel="stylesheet" href="../components/ui/sessions-table.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="module" src="../sessions.js" defer></script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <h1>Activity Monitor</h1>
      </div>
    </nav>
    <main>
      <section class="page-title">
        <a href="index.html">
          <button>
            <span class="material-symbols-outlined"> arrow_back </span>
          </button>
        </a>
        <h2>Sessions</h2>
      </section>
      <section class="content">
        <table class="sessions">
          <thead>
            <tr>
              <th><span>S No.</span></th>
              <th><span>Check In</span></th>
              <th><span>Shift Out</span></th>
              <th><span>Switch In</span></th>
              <th><span>Check Out</span></th>
              <th><span>Duration</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pagination"></div>
      </section>
    </main>
  </body>
</html>
