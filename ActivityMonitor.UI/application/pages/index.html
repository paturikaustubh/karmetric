<!DOCTYPE html>
<html>
  <head>
    <title>Activity Monitor</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../components/ui/home.css" />
    <link rel="stylesheet" href="../components/ui/button.css" />
    <link rel="stylesheet" href="../components/ui/anchor.css" />
    <link rel="stylesheet" href="../components/ui/sessions-table.css" />
    <script type="module" src="../script.js" defer></script>
  </head>
  <body>
    <nav>
      <div>
        <h1>Activity Monitor</h1>
      </div>
    </nav>
    <main>
      <section class="page-title">
        <h2>Dashboard</h2>
      </section>
      <section class="content">
        <div class="card current-session">
          <p class="card-title">Current Session</p>
          <div class="card-body">
            <h1 class="current-session">0h 0m 0s</h1>
          </div>
          <div class="card-footer">
            <div class="session-footer">
              <span><strong>Since:</strong> </span>
              <span><strong>Today's sessions:</strong></span>
            </div>
          </div>
        </div>
        <div class="card recent-sessions">
          <p class="card-title recent-sessions">
            <span>Recent Sessions</span
            ><a href="sessions.html"><button>View All</button></a>
          </p>
          <div class="card-body">
            <table class="sessions">
              <thead>
                <tr>
                  <th><span>Check In</span></th>
                  <th><span>Check Out</span></th>
                  <th><span>Duration</span></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="card weekly-summary">
          <p class="card-title weekly-summary">
            <span>Weekly Summary</span><span>Total: </span>
          </p>
          <div class="card-body">
            <div id="weekly-summary-bar-chart"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
